basePath: /api/v1
definitions:
  appointments.Appointment:
    properties:
      concernCategory:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      reason:
        type: string
      scheduledDate:
        type: string
      scheduledTime:
        type: string
      status:
        type: string
      updatedAt:
        type: string
      userId:
        type: integer
    type: object
  appointments.CreateAppointmentRequest:
    properties:
      concernCategory:
        type: string
      reason:
        type: string
      scheduledDate:
        type: string
      scheduledTime:
        type: string
    required:
    - reason
    - scheduledDate
    - scheduledTime
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.RefreshTokenRequest:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  auth.TokenResponse:
    properties:
      refreshToken:
        type: string
      token:
        type: string
    type: object
  excuseslips.UpdateStatusRequest:
    properties:
      status:
        type: string
    required:
    - status
    type: object
  students.CreateStudentRecordRequest:
    properties:
      addresses:
        items:
          $ref: '#/definitions/students.StudentAddressDTO'
        minItems: 1
        type: array
      birthDate:
        type: string
      civilStatusTypeId:
        type: integer
      contactNo:
        type: string
      course:
        type: string
      emergencyContact:
        $ref: '#/definitions/students.UpdateEmergencyContactRequest'
      genderId:
        type: integer
      heightFt:
        type: number
      highSchoolGWA:
        type: number
      placeOfBirth:
        type: string
      religion:
        type: string
      studentNumber:
        type: string
      weightKg:
        type: number
    required:
    - addresses
    - birthDate
    - civilStatusTypeId
    - contactNo
    - course
    - emergencyContact
    - genderId
    - heightFt
    - highSchoolGWA
    - placeOfBirth
    - religion
    - weightKg
    type: object
  students.EducationalBGDTO:
    properties:
      awards:
        type: string
      educationalLevel:
        type: string
      location:
        type: string
      schoolName:
        type: string
      schoolType:
        enum:
        - Public
        - Private
        type: string
      yearCompleted:
        type: string
    required:
    - educationalLevel
    - schoolName
    - schoolType
    - yearCompleted
    type: object
  students.EducationalBackground:
    properties:
      awards:
        type: string
      educationalLevel:
        type: string
      id:
        type: integer
      location:
        type: string
      schoolName:
        type: string
      schoolType:
        type: string
      studentRecordId:
        type: integer
      yearCompleted:
        type: string
    type: object
  students.FamilyBackground:
    properties:
      guardianAddress:
        type: string
      guardianName:
        type: string
      id:
        type: integer
      monthlyFamilyIncome:
        type: string
      parentalStatusDetails:
        type: string
      parentalStatusId:
        type: integer
      siblingSisters:
        type: integer
      siblingsBrothers:
        type: integer
      studentRecordId:
        type: integer
    type: object
  students.GetEmergencyContactResponse:
    properties:
      emergencyContact:
        $ref: '#/definitions/students.StudentEmergencyContact'
    type: object
  students.ListStudentsResponse:
    properties:
      page:
        type: integer
      pageSize:
        type: integer
      students:
        items:
          $ref: '#/definitions/students.StudentProfileView'
        type: array
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  students.Parent:
    properties:
      birthDate:
        type: string
      companyName:
        type: string
      educationalLevel:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      middleName:
        type: string
      occupation:
        type: string
    type: object
  students.ParentDTO:
    properties:
      birthDate:
        description: 'Format: YYYY-MM-DD'
        type: string
      companyName:
        type: string
      educationalLevel:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      middleName:
        type: string
      occupation:
        type: string
      relationship:
        type: integer
    required:
    - birthDate
    - educationalLevel
    - firstName
    - lastName
    - occupation
    - relationship
    type: object
  students.StudentAddress:
    properties:
      addressType:
        description: Changed from AddressTypeID
        type: string
      barangayName:
        type: string
      buildingName:
        type: string
      cityName:
        type: string
      id:
        type: integer
      provinceName:
        type: string
      regionName:
        type: string
      streetLotBlk:
        type: string
      studentRecordId:
        type: integer
      unitNo:
        type: string
    type: object
  students.StudentAddressDTO:
    properties:
      addressType:
        type: string
      barangayName:
        type: string
      buildingName:
        type: string
      cityName:
        type: string
      provinceName:
        type: string
      regionName:
        type: string
      streetLotBlk:
        type: string
      unitNo:
        type: string
    required:
    - addressType
    - barangayName
    - cityName
    - regionName
    type: object
  students.StudentEmergencyContact:
    properties:
      emergencyContactName:
        type: string
      emergencyContactPhone:
        type: string
      emergencyContactRelationship:
        type: string
      id:
        type: integer
      parentId:
        description: Can be NULL
        type: integer
      studentRecordId:
        type: integer
    type: object
  students.StudentFinance:
    properties:
      employedFamilyMembersCount:
        type: integer
      financialSupport:
        type: string
      id:
        type: integer
      studentRecordId:
        type: integer
      supportsFamilyCount:
        type: integer
      supportsStudiesCount:
        type: integer
      weeklyAllowance:
        type: number
    type: object
  students.StudentHealthRecord:
    properties:
      consultationReason:
        type: string
      consultedProfessional:
        type: string
      dateConcluded:
        description: Changed from string to sql.NullTime
        type: string
      dateStarted:
        description: Changed from string to sql.NullTime
        type: string
      generalHealthRemark:
        description: Changed from ID
        type: string
      hearingRemark:
        description: Changed from ID
        type: string
      id:
        type: integer
      mobilityRemark:
        description: Changed from ID
        type: string
      numberOfSessions:
        type: integer
      speechRemark:
        description: Changed from ID
        type: string
      studentRecordId:
        type: integer
      visionRemark:
        description: Changed from ID
        type: string
    type: object
  students.StudentProfile:
    properties:
      birthDate:
        type: string
      civilStatusTypeId:
        type: integer
      contactNo:
        type: string
      course:
        type: string
      genderId:
        type: integer
      heightFt:
        type: number
      highSchoolGWA:
        type: number
      id:
        type: integer
      placeOfBirth:
        type: string
      religion:
        type: string
      studentNumber:
        type: string
      studentRecordId:
        type: integer
      weightKg:
        type: number
    type: object
  students.StudentProfileResponse:
    properties:
      studentProfile:
        $ref: '#/definitions/students.StudentProfile'
    type: object
  students.StudentProfileView:
    properties:
      course:
        type: string
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      middleName:
        type: string
      studentRecordId:
        type: integer
    type: object
  students.StudentSelectedReason:
    properties:
      otherReasonText:
        type: string
      reasonId:
        type: integer
      studentRecordId:
        type: integer
    type: object
  students.UpdateAddressRequest:
    properties:
      addresses:
        items:
          $ref: '#/definitions/students.StudentAddressDTO'
        type: array
    required:
    - addresses
    type: object
  students.UpdateEducationRequest:
    properties:
      educationalBackgrounds:
        items:
          $ref: '#/definitions/students.EducationalBGDTO'
        type: array
    required:
    - educationalBackgrounds
    type: object
  students.UpdateEmergencyContactRequest:
    properties:
      emergencyContactName:
        type: string
      emergencyContactPhone:
        type: string
      emergencyContactRelationship:
        type: string
      parentId:
        type: integer
    required:
    - emergencyContactName
    - emergencyContactPhone
    - emergencyContactRelationship
    type: object
  students.UpdateEnrollmentReasonsRequest:
    properties:
      enrollmentReasonIds:
        items:
          type: integer
        type: array
      otherReasonText:
        type: string
    type: object
  students.UpdateFamilyRequest:
    properties:
      employedFamilyMembersCount:
        type: integer
      financialSupport:
        type: string
      guardianAddress:
        type: string
      guardianName:
        type: string
      monthlyFamilyIncome:
        type: string
      parentalStatusDetails:
        type: string
      parentalStatusId:
        description: Family Background fields
        type: integer
      parents:
        description: Parent Data
        items:
          $ref: '#/definitions/students.ParentDTO'
        type: array
      siblingSisters:
        type: integer
      siblingsBrothers:
        type: integer
      supportsFamilyCount:
        type: integer
      supportsStudiesCount:
        type: integer
      weeklyAllowance:
        type: number
    required:
    - employedFamilyMembersCount
    - financialSupport
    - guardianAddress
    - guardianName
    - monthlyFamilyIncome
    - parentalStatusId
    - parents
    - siblingSisters
    - siblingsBrothers
    - weeklyAllowance
    type: object
  students.UpdateFinanceRequest:
    properties:
      employedFamilyMembersCount:
        type: integer
      financialSupport:
        type: string
      supportsFamilyCount:
        type: integer
      supportsStudiesCount:
        type: integer
      weeklyAllowance:
        type: number
    required:
    - employedFamilyMembersCount
    - financialSupport
    - weeklyAllowance
    type: object
  students.UpdateHealthRecordRequest:
    properties:
      consultationReason:
        type: string
      consultedProfessional:
        type: string
      dateConcluded:
        type: string
      dateStarted:
        type: string
      generalHealthRemark:
        type: string
      hearingRemark:
        type: string
      mobilityRemark:
        type: string
      numberOfSessions:
        type: integer
      speechRemark:
        type: string
      visionRemark:
        type: string
    required:
    - generalHealthRemark
    - hearingRemark
    - mobilityRemark
    - speechRemark
    - visionRemark
    type: object
  users.GetUserResponse:
    properties:
      createdAt:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      middleName:
        type: string
      roleId:
        type: integer
      updatedAt:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: DuckLoad API
  version: "1.0"
paths:
  /appointments:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all appointments. Optionally filter by status
        or date via query params.
      parameters:
      - description: Filter by status (e.g., Pending, Confirmed)
        in: query
        name: status
        type: string
      - description: Filter by date (YYYY-MM-DD)
        in: query
        name: date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/appointments.Appointment'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List All Appointments
      tags:
      - Appointments
    post:
      consumes:
      - application/json
      description: Schedules a new appointment for a student.
      parameters:
      - description: Appointment Details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/appointments.CreateAppointmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 'Returns {message: ''Success'', data: Appointment}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Book a new appointment
      tags:
      - Appointments
  /appointments/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves the details of a specific appointment by its ID.
      parameters:
      - description: Appointment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/appointments.Appointment'
        "400":
          description: Invalid ID format
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Appointment not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get Appointment Details
      tags:
      - Appointments
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns JWT tokens.
      parameters:
      - description: Login Credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns {token, refreshToken}
          schema:
            $ref: '#/definitions/auth.TokenResponse'
        "400":
          description: Invalid request format
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - Auth
  /auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Refreshes the JWT token using a valid refresh token.
      parameters:
      - description: Refresh Token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Returns {token, refreshToken}
          schema:
            $ref: '#/definitions/auth.TokenResponse'
        "400":
          description: Invalid request format
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh JWT token
      tags:
      - Auth
  /excuseslips:
    get:
      description: Retrieves a list of all submitted excuse slips.
      produces:
      - application/json
      responses:
        "200":
          description: 'Returns {data: []ExcuseSlip}'
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all excuse slips
      tags:
      - ExcuseSlips
    post:
      consumes:
      - multipart/form-data
      description: Allows a student to submit an excuse slip with a supporting document
        (file upload).
      parameters:
      - description: Student Record ID
        in: formData
        name: studentRecordId
        required: true
        type: integer
      - description: Reason for absence
        in: formData
        name: reason
        required: true
        type: string
      - description: Date of absence (YYYY-MM-DD)
        in: formData
        name: absenceDate
        required: true
        type: string
      - description: Supporting Document (Image/PDF)
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Returns {message, data}
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input or missing file
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Submit an excuse slip
      tags:
      - ExcuseSlips
  /excuseslips/{id}:
    delete:
      description: Removes the excuse slip record and the uploaded file.
      parameters:
      - description: Excuse Slip ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: Message
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete an excuse slip
      tags:
      - ExcuseSlips
    get:
      description: Retrieves details of a specific excuse slip.
      parameters:
      - description: Excuse Slip ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Returns {data: ExcuseSlip}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid ID format
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Excuse slip not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get an excuse slip by ID
      tags:
      - ExcuseSlips
  /excuseslips/{id}/status:
    patch:
      consumes:
      - application/json
      description: Approve or Reject an excuse slip.
      parameters:
      - description: Excuse Slip ID
        in: path
        name: id
        required: true
        type: integer
      - description: New Status
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/excuseslips.UpdateStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Status updated successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Record not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update excuse slip status
      tags:
      - ExcuseSlips
  /students:
    get:
      consumes:
      - application/json
      description: Retrieves a paginated list of students with optional filters.
      parameters:
      - description: Filter by course
        in: query
        name: course
        type: string
      - description: Filter by year level
        in: query
        name: year_level
        type: integer
      - description: Filter by gender ID
        in: query
        name: gender_id
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Number of records per page
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/students.ListStudentsResponse'
        "500":
          description: Failed to list students
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List Students
      tags:
      - Students
  /students/onboarding/{userID}:
    post:
      consumes:
      - application/json
      description: Creates a student record for a user (first step in onboarding)
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Returns {student_record_id: <id>}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid user ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create Student Record (First Step)
      tags:
      - Students
  /students/onboarding/address/{studentRecordID}:
    put:
      consumes:
      - application/json
      description: Updates the address details (region, province, city, barangay)
        for a student.
      parameters:
      - description: Student Record ID
        in: path
        name: studentRecordID
        required: true
        type: integer
      - description: Address Info Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/students.UpdateAddressRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'Message: Address information saved successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input or ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Save Address Information
      tags:
      - Students
  /students/onboarding/base/{userID}:
    post:
      consumes:
      - application/json
      description: Creates a new student record or updates the basic profile information.
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      - description: Base Profile Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/students.CreateStudentRecordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'Returns {student_record_id: <id>}'
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create or Update Base Profile
      tags:
      - Students
  /students/onboarding/education/{studentRecordID}:
    put:
      consumes:
      - application/json
      description: Updates the educational background information for a student.
      parameters:
      - description: Student Record ID
        in: path
        name: studentRecordID
        required: true
        type: integer
      - description: Education Info Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/students.UpdateEducationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'Message: Education information saved successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input or ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Save Education Information
      tags:
      - Students
  /students/onboarding/enrollment-reasons/{studentRecordID}:
    put:
      consumes:
      - application/json
      description: Saves or updates the enrollment reasons for a student.
      parameters:
      - description: Student Record ID
        in: path
        name: studentRecordID
        required: true
        type: integer
      - description: Enrollment Reasons Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/students.UpdateEnrollmentReasonsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'Message: Enrollment reasons saved successfully'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input or ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Save Enrollment Reasons
      tags:
      - Students
  /students/onboarding/family/{studentRecordID}:
    put:
